apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config-static
  namespace: traefik
  labels:
    app: traefik
data:
  traefik.yml: |
    entryPoints:
      web:
        address: :80
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https

      websecure:
        address: :443
        http:
          tls:
            certResolver: myresolver

    api:
      insecure: true

    providers:
      kubernetesCRD: {}

    certificatesResolvers:
      myresolver:
        acme:
          caServer: https://acme-staging-v02.api.letsencrypt.org/directory
          email: "antoni.nicolas@gmail.com"
          storage: "/letsencrypt/acme.json"
          tlsChallenge: {}
