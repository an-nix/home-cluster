---

kind: Service
apiVersion: v1
metadata:
  name: deconz
  namespace: deconz
  labels:
    app: deconz
    kubernetes.io/name: deconz
spec:
  ports:
    - name: deconzui
      protocol: TCP
      port: 32767
      targetPort: 32767
      nodePort: 32767
    - name: deconzws
      protocol: TCP
      port: 32766
      targetPort: 32766
      nodePort: 32766
  selector:
    app: deconz
  type: NodePort
  sessionAffinity: None
