---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: mosquitto
  namespace: homa
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mosquitto
    spec:
      volumes:
        - name: mosquitto-conf
          configMap:
            name: mosquitto
            defaultMode: 420
        #- name: mosquitto-passwd
        #  configMap:
        #    name: mosquitto-passwd
        #    items:
        #    - key: passwdfile
        #      path: passwdfile
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: ''
      containers:
        - name: mosquitto
          image: 'eclipse-mosquitto:2.0.14'
          ports:
            - containerPort: 1883
              protocol: TCP
            - containerPort: 9001
              protocol: TCP
            - containerPort: 8883
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
          volumeMounts:
            - name: mosquitto-conf
              readOnly: true
              mountPath: /mosquitto/config
            #  subPath: mosquitto.conf
            #- name: mosquitto-passwd
            #  mountPath: /mosquitto/config/passwdfile
            #  subPath: passwdfile
            - name: localtime
              mountPath: /etc/localtime
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
