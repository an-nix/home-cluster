---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-basicauth
  namespace: traefik
spec:
  basicAuth:
    secret: traefik-dashboard-auth

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-meba-xyz
  namespace: traefik
spec:
  commonName:  traefik.meba.xyz
  secretName: tls-traefik-meba-xyz
  dnsNames:
    - traefik.meba.xyz
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
    
---

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik

spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`traefik.domain.xyz`)
      kind: Rule
     middlewares:
        - name: traefik-dashboard-basicauth
          namespace: traefik
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    domains:
    - main: trafik.meba.xyz
    secretName: tls-traefik-meba-xyz
